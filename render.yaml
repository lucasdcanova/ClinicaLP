services:
  - type: web
    name: clinica-dr-lucas
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./clinica-dr-lucas/build
    pullRequestPreviewsEnabled: false
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_OPTIONS
        value: --max-old-space-size=1024
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html