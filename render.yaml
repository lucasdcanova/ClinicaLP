services:
  - type: web
    name: clinica-dr-lucas
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./clinica-dr-lucas/build
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html