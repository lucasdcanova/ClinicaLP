services:
  - type: web
    name: clinica-dr-lucas
    env: static
    buildCommand: cd clinica-dr-lucas && npm install && npm run build
    staticPublishPath: ./clinica-dr-lucas/build
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html